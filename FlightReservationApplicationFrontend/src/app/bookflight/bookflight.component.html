<div class="container">
  <div class="container custom-text">
    <div *ngIf="bookingIsSuccessful">
      <span class="alert alert-success">Booking is Successful</span>
    </div>
    <div *ngIf="bookingIsFailed">
      <span class="alert alert-danger">Booking is not Successful</span>
    </div>
    <h2>Booking Checkout</h2>
  </div>
  <form
    *ngIf="bookingForm"
    [formGroup]="bookingForm"
    (ngSubmit)="bookFlight()"
    class="mb-4"
  >
    <div class="row mb-3">
      <label for="flightId" class="col-sm-2 col-form-label">Flight Id:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control hover-effect"
          id="flightId"
          formControlName="flightId"
          value="{{ flightId }}"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="customerId" class="col-sm-2 col-form-label"
        >Customer Id:</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control hover-effect"
          id="customerId"
          formControlName="customerId"
          value="{{ customerId }}"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="customerName" class="col-sm-2 col-form-label"
        >Customer Name:</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control hover-effect"
          id="customerName"
          formControlName="customerName"
          value="{{ customerName }}"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email Id:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control hover-effect"
          id="email"
          formControlName="email"
          value="{{ email }}"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone No:</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control hover-effect"
          id="phoneNumber"
          formControlName="phoneNumber"
          value="{{ phoneNumber }}"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="creditCardNumber" class="col-sm-2 col-form-label"
        >Credit Card Number:</label
      >
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control hover-effect"
          id="creditCardNumber"
          formControlName="creditCardNumber"
        />
        <mat-error *ngIf="bookingForm.get('creditCardNumber')?.touched">
          <mat-error
            *ngIf="bookingForm.get('creditCardNumber')?.hasError('required')"
            class="text-danger"
            >Credit Card Number is required.</mat-error
          >
        </mat-error>
      </div>
    </div>

    <div class="row mb-3">
      <label for="expirationDate" class="col-sm-2 col-form-label"
        >Expiration Date:</label
      >
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control hover-effect"
          id="expirationDate"
          formControlName="expirationDate"
        />
        <mat-error *ngIf="bookingForm.get('expirationDate')?.touched">
          <mat-error
            *ngIf="bookingForm.get('expirationDate')?.hasError('required')"
            class="text-danger"
            >Expiration Date is required.</mat-error
          >
        </mat-error>
      </div>
    </div>

    <div class="row mb-3">
      <label for="cvv" class="col-sm-2 col-form-label">CVV:</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control hover-effect"
          id="cvv"
          formControlName="cvv"
        />
        <mat-error *ngIf="bookingForm.get('cvv')?.touched">
          <mat-error
            *ngIf="bookingForm.get('cvv')?.hasError('required')"
            class="text-danger"
            >CVV is required.</mat-error
          >
        </mat-error>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-primary me-2">Booking</button>
    <button (click)="goBack()" class="btn btn-outline-dark">Back</button>
  </form>
</div>
